services:
  web:
    build: .
    container_name: node-web-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mein-app-db

  mongo:
    image: mongo:6.0
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    # environment: 
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: secret

volumes:
  mongo-data:
