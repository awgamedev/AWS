version: '4.49.0'

services:
  # 1. Node.js App Service
  web:
    # Buildet das Image aus dem aktuellen Verzeichnis (wo das Dockerfile liegt)
    build: . 
    container_name: node-web-app
    # Mappt den Container-Port 3000 auf den Host-Port 3000
    ports:
      - "3000:3000"
      - "9229:9229" # <-- debug port
    # Stellt sicher, dass die Datenbank vor der App gestartet wird
    depends_on:
      - mongo
    # Umgebungsvariable, die Ihre Node.js-App fÃ¼r die MongoDB-Verbindung benÃ¶tigt.
    # Der Hostname ist der Dienstname im Compose-Netzwerk (hier: 'mongo').
    environment:
      # Passen Sie den Connection String in Ihrer server.js an
      - MONGODB_URI=mongodb://mongo:27017/mein-app-db
# ðŸŒŸ ADDED: Volume Mount for Live Sync
    volumes:
      - .:/usr/src/app 
      - /usr/src/app/node_modules # <-- ADD THIS LINE to prevent node_modules sync
    command: ["npm", "run", "dev"]

  # 2. MongoDB Service
  mongo:
    image: mongo:6.0 # Nutzt das offizielle MongoDB-Image
    container_name: mongodb
    # Legt einen persistenten Speicher fÃ¼r die Datenbankdaten fest
    volumes:
      - mongo-data:/data/db 
    # Optionale Umgebungsvariablen fÃ¼r die Initialisierung (fÃ¼r Entwicklung oft weggelassen)
    # environment: 
    #   MONGO_INITDB_ROOT_USERNAME: admin
    #   MONGO_INITDB_ROOT_PASSWORD: secret

# 3. Volumes fÃ¼r persistente Daten
volumes:
  mongo-data: